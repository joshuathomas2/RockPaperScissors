<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="jumbotron" id="jumbotron">
        <h1 class="display-3 text-center">Rock Paper Scissors</h1>
    </div>

    <div class="container-fluid">
        <div class="row m-3">
            <div class="col-sm text-center border border-primary rounded p-2 mr-1">
                <p class="lead">Player</p>
                <button type="button" class="btn btn-primary w-25" id="rock">Rock</button>
                <button type="button" class="btn btn-primary w-25" id="paper">Paper</button>
                <button type="button" class="btn btn-primary w-25" id=scissors>Scissors</button>
                <div class="bg-secondary rounded mt-4 text-left text-white">
                    <div class="rounded pl-2" id="player_score_bar">Score: 0</div>
                </div>
            </div>
            <div class="col-sm text-center border border-danger rounded p-2 ml-1">
                <p class="lead">Computer</p>
                <button type="button" class="btn btn-danger disabled w-25">Rock</button>
                <button type="button" class="btn btn-danger disabled w-25">Paper</button>
                <button type="button" class="btn btn-danger disabled w-25">Scissors</button>
                <div class="bg-secondary rounded mt-4 text-left text-white">
                    <div class="rounded pl-2" id="computer_score_bar">Score: 0</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm text-center border border-warning rounded m-4 pb-2">
                <p class="lead mt-2">Results</p>
                <div id="results"></div>
            </div>
        </div>
    </div>
    <script src="js/player.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
